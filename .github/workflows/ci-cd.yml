# ─────────────────────────────────────────────────────────────────────────────
# Urdu Story Generator - CI/CD Pipeline
# ─────────────────────────────────────────────────────────────────────────────
# This workflow:
#   1. Runs on every push to main and pull requests
#   2. Tests the Python backend (linting, type checking)
#   3. Builds and pushes Docker image to GitHub Container Registry
#   4. Can be extended to deploy to Railway, Render, or other platforms
# ─────────────────────────────────────────────────────────────────────────────

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # Job 1: Test the Backend
  # ─────────────────────────────────────────────────────────────────────────
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff
      
      - name: Lint with Ruff
        run: |
          ruff check backend/ --ignore E501
        continue-on-error: true
      
      - name: Check Python syntax
        run: |
          python -m py_compile backend/main.py
          python -m py_compile backend/model.py
          python -m py_compile backend/tokenizer.py

  # ─────────────────────────────────────────────────────────────────────────
  # Job 2: Build Docker Image
  # ─────────────────────────────────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

